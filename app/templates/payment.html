<!DOCTYPE html>
<html>

<head>
    <title>{{user.name}}</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/payment.css') }}">
    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='JS/payment.js') }}" defer></script>
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- other devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="userID" data-user-id="{{user.id}}"></div>
    <div class="orders" id="orderID" data-order-id="{{prosses_order.id}}">
    <div id="fill-page">
        <div class="cancel-container"><a href="{{ url_for('Cart') }}" class="cancel-button"><i class="fas fa-times"></i></a></div>
        <div class="container">
            <h2>Payment:</h2>
            <form id="payment-form" method="POST">
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    <input type="text" id="card_number" name="card_number" placeholder="1111 2222 3333 4444" pattern="[0-9\s]{19}" maxlength="19" required>
                </div>
                <div class="form-group">
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="text" id="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" pattern="[0-9]{3}" maxlength="3" required>
                </div>
                <div class="form-group">
                    <label for="name">Cardholder Name:</label>
                    <input type="text" id="name" placeholder="Shrek Ogre" required>
                </div>
                <br>
                <h2>Shipping:</h2>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Far Far Away" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="The Swamp" required>
                </div>
                <div class="price-summary">Total: ${{ orderPrice }}</div>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
</body>

</html>
