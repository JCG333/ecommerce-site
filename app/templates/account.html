<!DOCTYPE html>
<html>

<head>
    <title>{{user.name}}</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/account.css') }}">
    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='JS/account.js') }}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--- UNIVERSAL -->

<!-- The header contains the logo, search bar, user name, login form and cart -->
<header>
    <div id="left-nav">
        <!-- Logo -->
        <a href="#" id="logo"><img src="{{ url_for('static', filename='images/admin/home_icon.png') }}" alt="Logo"></a>
    </div>

    <!-- Navigation items-->
    <div id="navigation">
        <!-- Search bar -->
        <input type="search" id="search" placeholder="Search...">

        <!-- Categories -->
        <nav>
            <ul id="categoriesList">
                <li><a href="#">T-Shirts</a></li>
                <li><a href="#">Pants</a></li>
                <li><a href="#">Shoes</a></li>
                <li><a href="#">Socks</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Misc</a></li>
            </ul>
        </nav>
    </div>

    <!-- Login -->
    <div id="right-nav">
        <!-- Users name -->
        <span id="user-name"></span> <!-- Placeholder for the user's name -->

        <!-- Login dropdown -->
        <div class="dropdown">
            <!-- login icon -->
            <a href="#" id="account-icon"><img src="{{ url_for('static', filename='images/admin/account_icon.png') }}"
                    alt="Account"></a>
            <!-- dropdown -->
            <div id="loginDropdown" class="dropdown-content">
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                    <input id="login_button" type="submit" value="Login">
                    <input id="register_button" type="button" value="Register">
                </form>
                <a id="account-link" href="#">My account</a>
                <a id="logout-link" href="#">Logout</a>
            </div>
        </div>

        <!-- cart icon -->
        <a href="#" id="cart"><img src="{{ url_for('static', filename='images/admin/cart_icon.png') }}" alt="Cart"></a>
        <div id="round-div">0</div>
    </div>
</header>

<!--- SPECIFIC -->

<body>

    <div class="account-info">
        <div id="name-container">
            <h1>{{user.name}}</h1>
        </div>
        <div id="cred-container">
            <form id="account-cred">
                <label for="name">Name:</label><br>
                <input type="text" id="account-name" name="name" placeholder="{{user.name}}"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="account-email" name="email" placeholder="{{user.email}}"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="account-password" name="password" placeholder="New password"><br>
                <input type="submit" id="update-cred-button" value="Update">
            </form>
        </div>
    </div>

    <div class="orders" data-order-id="{{order.id}}">
        <div class="order-summary">
            <button id="show-order-button">Show Order items</button>
            <p id="total-price">Order total: </p>
        </div>
        {% if order %}
        <div id="order-items">
            <!-- order items will be added here -->
        </div>
        {% else %}
        <p id="no-results-text">No orders</p>
        {% endif %}
    </div>
    <div id="orderItem_creation_action_response"></div>
</body>

<!--- UNIVERSAL -->
